<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <div class="content">
      <div class="heading">
        <p>Get <span>insights</span> that help your business grow.</p>
      </div>
      <div class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <p>10k+ <span>COMPANIES</span></p>
        <p>314 <span>TEMPLATES</span></p>
        <p>12M+ <span>QUERIES</span></p>
      </div>
    </div>

    <div class="img">
      <img src="./images/image-header-desktop.jpg" alt="image">
    </div>
  </div>

</body>

</html>
